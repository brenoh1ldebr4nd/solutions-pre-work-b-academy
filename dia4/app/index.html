<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <form data-js="car-form">
      <label for="image">Imagem (URL)</label>
      <input type="url" id="image" data-js="image" />

      <label for="brandModel">Marca/Modelo</label>
      <input type="text" id="brandModel" data-js="brandModel" />

      <label for="year">Ano</label>
      <input type="number" id="year" data-js="year" />

      <label for="plate">Placa</label>
      <input type="text" id="plate" data-js="plate" />

      <label for="color">Cor</label>
      <input type="text" id="color" data-js="color" />

      <button type="submit" data-js="submit">Enviar</button>
    </form>
    <table data-js="table">
      <thead>
        <tr>
          <th>URL</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="module" src="/main.js"></script>
  </body>
</html>
